<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h3>Find things to do when you're bored!</h3>
        <button id="btn-random">GENERATE RANDOMLY</button>
        <div id="concon">
            <span id="span-result"></span></div>
        <h4>You can also choose entertainment for yourself by one or more parameters:</h4>
        <select class="options" id="accessibility-select">
            <option value="">Accessibility</option>
            <option value="0.1">1</option>
            <option value="0.2">2</option>
            <option value="0.3">3</option>
            <option value="0.4">4</option>
            <option value="0.5">5</option>
            <option value="0.6">6</option>
            <option value="0.7">7</option>
            <option value="0.8">8</option>
            <option value="0.9">9</option>
            <option value="1.0">10</option>
        </select>
        <select class="options" id="type-select">
            <option value="">Type of entertainment</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">DIY</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>
        <select class="options" id="participants-select">
            <option value="">Participants</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select class="options" id="price-select">
            <option value="">Price</option>
            <option value="0.1">1</option>
            <option value="0.2">2</option>
            <option value="0.3">3</option>
            <option value="0.4">4</option>
            <option value="0.5">5</option>
            <option value="0.6">6</option>
            <option value="0.7">7</option>
            <option value="0.8">8</option>
        </select>
        <button id="generate-activity-btn">Generate activity</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
